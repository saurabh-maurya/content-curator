<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram AI Avatar Automation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .config-section {
            background: #f8f9fa;
            padding: 25px;
            border-bottom: 2px solid #e9ecef;
        }

        .config-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .form-group input,
        .form-group select {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .content-section {
            padding: 30px;
        }

        .content-form {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .checklist-section {
            margin-top: 30px;
        }

        .checklist-item {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .checklist-item.completed {
            background: #d4edda;
            border-color: #c3e6cb;
        }

        .checklist-item.failed {
            background: #f8d7da;
            border-color: #f5c6cb;
        }

        .checklist-item.manual {
            background: #fff3cd;
            border-color: #ffeaa7;
        }

        .checklist-info {
            flex: 1;
        }

        .checklist-info h4 {
            margin-bottom: 5px;
            color: #333;
        }

        .checklist-info p {
            color: #666;
            font-size: 14px;
        }

        .checklist-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 14px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 500;
        }

        .btn-manual {
            background: #ffc107;
            color: #333;
        }

        .btn-complete {
            background: #28a745;
            color: white;
        }

        .results-section {
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .result-item {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .result-item h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .result-item pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-weight: 600;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: #e9ecef;
            color: #495057;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .status-failed {
            background: #f8d7da;
            color: #721c24;
        }

        .status-manual {
            background: #fff3cd;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“ˆ Instagram AI Avatar Automation</h1>
            <p>Automate your content creation workflow</p>
        </div>

        <div class="config-section">
            <div class="config-row">
                <div class="form-group">
                    <label for="apiKey">API Key *</label>
                    <input type="password" id="apiKey" placeholder="Enter your API key" />
                </div>
                <div class="form-group">
                    <label for="apiModel">API Model *</label>
                    <select id="apiModel">
                        <option value="">Loading models...</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="content-section">
            <div class="content-form">
                <h2>Create Content</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="topic">Topic *</label>
                        <input type="text" id="topic" placeholder="e.g., Productivity tips for entrepreneurs" />
                    </div>
                    <div class="form-group">
                        <label for="contentType">Content Type *</label>
                        <select id="contentType">
                            <option value="">Loading types...</option>
                        </select>
                    </div>
                </div>
                <button class="btn" id="createBtn" onclick="createContent()">Generate Content</button>
            </div>

            <div id="loading" class="loading" style="display: none;">
                Generating content... Please wait.
            </div>

            <div id="errorContainer"></div>

            <div class="checklist-section" id="checklistSection" style="display: none;">
                <h2>Content Creation Checklist</h2>
                <div id="checklist"></div>
            </div>

            <div class="results-section" id="resultsSection" style="display: none;">
                <h2>Generated Content</h2>
                <div id="results"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
